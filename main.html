<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intranet - Login</title>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f4f4f9;
            font-family: Arial, sans-serif;
        }

        .login-container {
            background-color: #ffffff;
            padding: 20px 40px;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        h2 {
            margin-bottom: 20px;
            color: #333;
        }

        .input-group {
            margin-bottom: 15px;
            text-align: left;
        }

        label {
            font-size: 14px;
            color: #333;
        }

        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }

        .login-button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: #ffffff;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .login-button:hover {
            background-color: #45a049;
        }

        .error-message {
            color: #ff0000;
            font-size: 14px;
            display: none;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <h2>Acesso à Intranet</h2>
        <div class="input-group">
            <label for="username">Usuário:</label>
            <input type="text" id="username" placeholder="Digite seu usuário">
        </div>
        <div class="input-group">
            <label for="password">Senha:</label>
            <input type="password" id="password" placeholder="Digite sua senha">
        </div>
        <button class="login-button" onclick="login()">Entrar</button>
        <div class="error-message" id="error-message">Usuário ou senha incorretos!</div>
    </div>

    <script>
        // Usuário e senha predefinidos
        const usuario = "seuUsuario";
        const senha = "suaSenha";

        function login() {
            const usernameInput = document.getElementById("username").value;
            const passwordInput = document.getElementById("password").value;

            // Validação
            if (usernameInput === usuario && passwordInput === senha) {
                window.location.href = "https://seu_site.com/pagina_segura"; // Substitua pela URL do Notion ou Blogger
            } else {
                document.getElementById("error-message").style.display = "block";
            }
        }
    </script>
</body>
</html>
